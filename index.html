<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <style>
    /* I have kept all your original CSS exactly as it was */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 0.8s ease;
    }
    body.red-bg { background: #d32f2f; }
    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }
    body.red-bg .screen { color: white; }
    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }
    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .question { font-size: 28px; margin: 20px; }
    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
    }
    .yes-btn.show { display: inline-block; }
    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }
    .shake { animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(-6px, -6px); }
    }
    .meltdown-text {
      font-size: 64px;
      font-weight: 800;
      margin-top: 40px;
    }
    .reveal { animation: fadeIn 1.2s ease forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .final-text { font-size: 32px; margin-top: 20px; }
  </style>
</head>
<body>

<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const noAudio = document.getElementById('noAudio');

  // Page 1: Initial Question
  function pageOne() {
    app.innerHTML = `
      <div class="screen">
        <div class="puppy">üê∂</div>
        <div class="question">I have a question for you...</div>
        <button class="yes-btn show" onclick="pageTwo()">Click to hear it</button>
      </div>
    `;
  }

  // Page 2: The Main Valentine Question
  function pageTwo() {
    app.innerHTML = `
      <div class="screen">
        <div class="puppy">ü•∫</div>
        <div class="question">Will you be my Valentine?</div>
        <button class="yes-btn show" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
      </div>
    `;

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
      // FIX: Reset and play the "No" sound every time
      noAudio.pause();
      noAudio.currentTime = 0;
      noAudio.play().catch(e => console.log("Blocked"));

      // Moving logic
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', pageThree);
  }

  // Page 3: The Success Screen
  function pageThree() {
    // FIX: Stop the "No" sound and start the Romantic song
    noAudio.pause();
    bgAudio.currentTime = 0;
    bgAudio.play();

    document.body.classList.add('red-bg');
    app.innerHTML = `
      <div class="screen reveal">
        <div class="puppy">üíñ</div>
        <div class="final-text">I knew you'd say yes!</div>
      </div>
    `;
  }

  pageOne();
</script>
</body>
</html>
