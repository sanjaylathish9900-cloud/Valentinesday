<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 0.8s ease;
    }

    body.red-bg { background: #d32f2f; }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }

    body.red-bg .screen { color: white; }

    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .question { font-size: 28px; margin: 20px; }

    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
    }
    .yes-btn.show { display: inline-block; }

    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .shake { animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(-6px, -6px); }
    }

    .meltdown-text {
      font-size: 64px;
      font-weight: 800;
      margin-top: 40px;
    }

    .reveal { animation: fadeIn 1.2s ease forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-text { font-size: 32px; margin-top: 20px; }
  </style>
</head>
<body>

<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const noAudio = document.getElementById('noAudio');

  // ‚úÖ Timer starts when the page loads
  const pageLoadTime = Date.now();
  const YES_AUDIO_DELAY = 5; // seconds

  let evadeHandler = null;
  let fading = false;
  let noAttempts = 0;
  let noAudioPlayed = false; // (kept, harmless)
  let audioUnlocked = false;

  function stopAudio() {
    bgAudio.pause(); bgAudio.currentTime = 0; bgAudio.volume = 1; fading = false;
    document.body.classList.remove('red-bg');
  }

  // Unlock audio on the first real user gesture (helps some browsers)
  function unlockAudio() {
    if (audioUnlocked) return;
    audioUnlocked = true;

    // "Prime" noAudio so later play() won't be blocked on stricter browsers
    try {
      noAudio.muted = true;
      const p = noAudio.play();
      if (p && typeof p.then === 'function') {
        p.then(() => {
          noAudio.pause();
          noAudio.currentTime = 0;
          noAudio.muted = false;
        }).catch(() => {
          noAudio.muted = false;
        });
      }
    } catch (_) {}
  }

  document.addEventListener('pointerdown', unlockAudio, { once: true });

  function puppy(face) {
    return `<div class="puppy">${face}</div>`;
  }

  function pageOne() {
    stopAudio();
    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂')}
        <div class="question">Are you Shajiii?</div>
        <button class="yes-btn show" onclick="pageTwo()">YES</button>
      </div>
    `;
  }

  function pageTwo() {
    document.body.classList.add('red-bg');
    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂üòä')}
        <div class="question">nammuk graamangalil chennn raaparkam?......</div>
        <button class="yes-btn" id="q2Yes" onclick="pageThree()">YES</button>
      </div>
    `;

    bgAudio.currentTime = 0; bgAudio.volume = 1;
    bgAudio.play().catch(() => {});

    bgAudio.ontimeupdate = () => {
      if (!fading && bgAudio.duration && bgAudio.currentTime >= bgAudio.duration - 4) {
        fading = true;
        const fade = setInterval(() => {
          if (bgAudio.volume > 0.05) bgAudio.volume -= 0.05;
          else {
            clearInterval(fade);
            bgAudio.pause();
            document.body.classList.remove('red-bg');
            document.getElementById('q2Yes').classList.add('show');
          }
        }, 200);
      }
    };
  }

  // ‚úÖ Page 3 behavior:
  // - Timer started when page loads
  // - Click YES under 5s ‚Üí normal (no sound)
  // - Click YES after 5s ‚Üí play audio
  // - NO runs away on hover/proximity (same as before)
  function pageThree() {
    stopAudio();
    noAttempts = 0;
    noAudioPlayed = false;

    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂ü•π')}
        <div class="question">Will you be my Valentine?</div>
        <button class="yes-btn show" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
      </div>
    `;

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.style.left = '60%';
    noBtn.style.top = '60%';

    // YES: audio only if she clicks after 5 seconds since page load
    yesBtn.addEventListener('click', () => {
      const elapsed = (Date.now() - pageLoadTime) / 1000;

      if (elapsed > YES_AUDIO_DELAY) {
        noAudio.currentTime = 0;
        noAudio.play().catch(() => {});
      }

      // normal YES behavior
      meltdown();
    });

    // NO: run away when pointer gets close
    evadeHandler = (e) => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
      );

      if (d < 130) {
        noBtn.style.left = Math.random() * (innerWidth - 140) + 'px';
        noBtn.style.top  = Math.random() * (innerHeight - 140) + 'px';
      }
    };

    document.addEventListener('pointermove', evadeHandler);
  }

  function meltdown() {
    document.removeEventListener('pointermove', evadeHandler);
    app.innerHTML = `
      <div class="screen shake">
        ${puppy('üê∂')}
        <div class="meltdown-text">I DON‚ÄôT WANT YOU‚Ä¶ SORRY</div>
      </div>
    `;
    setTimeout(finalReveal, 3000);
  }

  function finalReveal() {
    app.innerHTML = `
      <div class="screen reveal">
        ${puppy('üê∂‚ù§Ô∏è')}
        <div class="final-text">Just kidding üòå<br><br>Happy Valentine‚Äôs Day, Shajiii ‚ù§Ô∏è</div>
      </div>
    `;
  }

  pageOne();
</script>
</body>
</html>
