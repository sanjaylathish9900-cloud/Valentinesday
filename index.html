<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 0.8s ease;
    }

    body.red-bg { background: #d32f2f; }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }

    body.red-bg .screen { color: white; }

    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .question { font-size: 28px; margin: 20px; }

    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
    }
    .yes-btn.show { display: inline-block; }

    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .shake { animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(-6px, -6px); }
    }

    .meltdown-text {
      font-size: 64px;
      font-weight: 800;
      margin-top: 40px;
    }

    .reveal { animation: fadeIn 1.2s ease forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-text { font-size: 32px; margin-top: 20px; }
.warning-box {
  position: absolute;
  top: 18px;
  right: 18px;
  padding: 10px 14px;
  font-size: 14px;
  font-weight: 700;
  color: #b71c1c;
  background: #ffeaea;
  border: 2px dashed #e53935;
  border-radius: 12px;
  z-index: 10;
  animation: tease 1.4s infinite ease-in-out;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

@keyframes tease {
  0%, 100% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.05) rotate(-1deg); }
}
  </style>
</head>
<body>

<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="page1Audio" preload="auto" loop>
  <source src="enthovaran.mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

  <audio id="meltdownAudio" preload="auto">
  <source src="evidelm.mp3" type="audio/mpeg">
  </audio>

  <audio id="finalAudio" preload="auto">
  <source src="salim.mp3" type="audio/mpeg">
  </audio>




<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const noAudio = document.getElementById('noAudio');
  const page1Audio = document.getElementById('page1Audio');
  const meltdownAudio = document.getElementById('meltdownAudio');
  const finalAudio = document.getElementById('finalAudio');
  
  let page1Timer = null;
  let page1AudioStarted = false;


  // ===== Timer starts when the page loads =====
  const pageLoadTime = Date.now();
  const YES_AUDIO_DELAY = 5; // seconds

  // ===== HARD GATE: audio may ONLY play when we explicitly allow it =====
  let allowNoAudioPlay = false;

  // Debug + enforce: if anything tries to play noAudio (hover/old code/etc), stop it.
  noAudio.addEventListener('play', () => {
    console.log('[noAudio] play event fired. allowNoAudioPlay =', allowNoAudioPlay);
    console.trace('[noAudio] play trace (what triggered it?)');

    if (!allowNoAudioPlay) {
      // Immediately kill any unwanted playback
      noAudio.pause();
      noAudio.currentTime = 0;
    }
  });

  let evadeHandler = null;
  let fading = false;
  let page3Timer = null;
  let noAudioPlayed = false;


  function stopAudio() {
    bgAudio.pause();
    bgAudio.currentTime = 0;
    bgAudio.volume = 1;
    fading = false;
    document.body.classList.remove('red-bg');
  }

  function puppy(face) {
    return `<div class="puppy">${face}</div>`;
  }

 function pageOne() {
  stopAudio();

  // Ensure page-3 audio is never accidentally playing
  allowNoAudioPlay = false;
  noAudio.pause();
  noAudio.currentTime = 0;

  // Reset page-1 audio
  if (page1Timer) clearTimeout(page1Timer);
  page1Audio.pause();
  page1Audio.currentTime = 0;
  page1Audio.volume = 0.7;
  page1AudioStarted = false;

  app.innerHTML = `
    <div class="screen">
      ${puppy('üê∂')}
      <div class="question">Are you Shajiii?</div>
      <button class="yes-btn show" id="p1Yes">YES</button>
    </div>
  `;

  const p1Yes = document.getElementById('p1Yes');

// Mobile-friendly: start page-1 audio on first interaction anywhere
const startPage1AudioOnce = () => {
  if (!page1AudioStarted) {
    page1Audio.play().catch(() => {});
    page1AudioStarted = true;
  }
};

document.addEventListener('pointerdown', startPage1AudioOnce, { once: true });
document.addEventListener('touchstart', startPage1AudioOnce, { once: true });

  // Try autoplay after 3 seconds
  page1Timer = setTimeout(() => {
    if (page1AudioStarted) return;

    const p = page1Audio.play();
    if (p) {
      p.then(() => {
        page1AudioStarted = true;
      }).catch(() => {
        // Autoplay blocked ‚Äî will start on click instead
      });
    }
  }, 3000);

  // Guarantee start on user interaction
  p1Yes.addEventListener('click', () => {
    if (!page1AudioStarted) {
      page1Audio.play().catch(() => {});
      page1AudioStarted = true;
    }

    if (page1Timer) clearTimeout(page1Timer);
    pageTwo();
  });
}

  function pageTwo() {
    page1Audio.pause();
    page1Audio.currentTime = 0;

    document.body.classList.add('red-bg');
    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂üòä')}
        <div class="question">nammuk graamangalil chennn raaparkam?......</div>
        <button class="yes-btn" id="q2Yes" onclick="pageThree()">YES</button>
      </div>
    `;

    bgAudio.currentTime = 0;
    bgAudio.volume = 1;
    bgAudio.play().catch(() => {});

    bgAudio.ontimeupdate = () => {
      if (!fading && bgAudio.duration && bgAudio.currentTime >= bgAudio.duration - 4) {
        fading = true;
        const fade = setInterval(() => {
          if (bgAudio.volume > 0.05) bgAudio.volume -= 0.05;
          else {
            clearInterval(fade);
            bgAudio.pause();
            document.body.classList.remove('red-bg');
            document.getElementById('q2Yes').classList.add('show');
          }
        }, 200);
      }
    };
  }

  function pageThree() {
  stopAudio();

  // Remove old evade handler (prevents old logic from staying alive)
  if (evadeHandler) document.removeEventListener('pointermove', evadeHandler);

  // Clear any previous page-3 timer
  if (page3Timer) clearTimeout(page3Timer);

  // Reset page-3 audio state
  noAudioPlayed = false;
  allowNoAudioPlay = false;
  noAudio.pause();
  noAudio.currentTime = 0;

  app.innerHTML = `
  <div class="screen">
    <div class="warning-box">
      ‚ö†Ô∏è I double dare you to say NO
    </div>

    ${puppy('üê∂ü•π')}
    <div class="question">Will you be my Valentine?</div>

    <button class="yes-btn show" id="yesBtn">YES</button>
    <button class="no-btn" id="noBtn">NO</button>
  </div>
`;

  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  noBtn.style.left = '60%';
  noBtn.style.top = '60%';

  // Helper: play the "no" audio ONCE (hard-gated)
  function triggerNoAudio() {
    if (noAudioPlayed) return;
    noAudioPlayed = true;

    allowNoAudioPlay = true;
    noAudio.currentTime = 0;

    const p = noAudio.play();
    if (p && typeof p.finally === "function") {
      p.finally(() => { allowNoAudioPlay = false; });
    } else {
      // fallback
      setTimeout(() => { allowNoAudioPlay = false; }, 200);
    }
  }

  // Rule #2: if they stay on page 3 for 5 seconds ‚Üí play audio
  const PAGE3_AUDIO_DELAY = 5; // seconds
  page3Timer = setTimeout(() => {
    triggerNoAudio();
  }, PAGE3_AUDIO_DELAY * 1000);

  // YES: just proceed (no "noAudio" here)
  yesBtn.addEventListener('click', () => {
    if (page3Timer) clearTimeout(page3Timer);
    meltdown();
  });

  // Rule #1: count "tries" when NO runs away
  let tries = 0;
  let lastTryAt = 0;
  const TRY_COOLDOWN_MS = 350; // prevents 1 hover from counting as 10 tries

  evadeHandler = (e) => {
    const r = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      e.clientX - (r.left + r.width / 2),
      e.clientY - (r.top + r.height / 2)
    );

    if (d < 130) {
      // Move button
      noBtn.style.left = Math.random() * (innerWidth - 140) + 'px';
      noBtn.style.top  = Math.random() * (innerHeight - 140) + 'px';

      // Count attempt (with cooldown)
      const now = Date.now();
      if (now - lastTryAt > TRY_COOLDOWN_MS) {
        lastTryAt = now;
        tries += 1;

        if (tries >= 5) {
          triggerNoAudio();
        }
      }
    }
  };

  document.addEventListener('pointermove', evadeHandler);
}

let meltdownFallbackTimer = null;

function meltdown() {
  if (page3Timer) clearTimeout(page3Timer);
  if (evadeHandler) document.removeEventListener('pointermove', evadeHandler);

  // Stop other audios
  bgAudio.pause(); bgAudio.currentTime = 0;
  noAudio.pause(); noAudio.currentTime = 0;
  if (typeof page1Audio !== "undefined" && page1Audio) {
    page1Audio.pause(); page1Audio.currentTime = 0;
  }

  app.innerHTML = `
    <div class="screen shake">
      ${puppy('üê∂')}
      <div class="meltdown-text">I DON‚ÄôT WANT YOU‚Ä¶ SORRY</div>
    </div>
  `;

  // Reset meltdown audio
  meltdownAudio.pause();
  meltdownAudio.currentTime = 0;
  meltdownAudio.loop = false;

  // Clear any previous fallback timer
  if (meltdownFallbackTimer) clearTimeout(meltdownFallbackTimer);

  // ---- DEBUG: log when audio ends ----
  const onEnd = () => {
    console.log('[meltdownAudio] ended fired ‚úÖ');
    try {
      finalReveal();
      console.log('[meltdownAudio] finalReveal() called ‚úÖ');
    } catch (err) {
      console.error('[meltdownAudio] finalReveal() crashed ‚ùå', err);
    }
  };

  // Use addEventListener (more reliable than onended)
  meltdownAudio.addEventListener('ended', onEnd, { once: true });

  // Backup fallback: force transition after duration (+250ms)
  const armFallback = () => {
    if (Number.isFinite(meltdownAudio.duration) && meltdownAudio.duration > 0) {
      meltdownFallbackTimer = setTimeout(() => {
        console.log('[meltdownAudio] fallback timer fired ‚úÖ');
        try { finalReveal(); } catch (err) { console.error(err); }
      }, meltdownAudio.duration * 1000 + 250);
    }
  };

  if (meltdownAudio.readyState >= 1) armFallback();
  else meltdownAudio.addEventListener('loadedmetadata', armFallback, { once: true });

  // Play
  meltdownAudio.play().then(() => {
    console.log('[meltdownAudio] playing ‚úÖ');
  }).catch((err) => {
    console.error('[meltdownAudio] play() blocked ‚ùå', err);
    setTimeout(finalReveal, 3000);
  });
}

 function finalReveal() {
  // Stop any previous audio
  meltdownAudio.pause();
  meltdownAudio.currentTime = 0;

  bgAudio.pause(); bgAudio.currentTime = 0;
  noAudio.pause(); noAudio.currentTime = 0;
  page1Audio.pause(); page1Audio.currentTime = 0;

  app.innerHTML = `
    <div class="screen reveal">
      ${puppy('üê∂‚ù§Ô∏è')}
      <div class="final-text">
        Just kidding üòå<br><br>
        Happy Valentine‚Äôs Day, Shajiii ‚ù§Ô∏è
      </div>
    </div>
  `;

  // Play final audio
  finalAudio.pause();
  finalAudio.currentTime = 0;
  finalAudio.loop = false;

  finalAudio.play().catch(() => {
    // extremely unlikely to fail here, but safe
    console.log('[finalAudio] autoplay blocked');
  });
}

  
  pageOne();
</script>
</body>
</html>
