<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 0.8s ease;
    }

    body.red-bg { background: #d32f2f; }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }

    body.red-bg .screen { color: white; }

    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .question { font-size: 28px; margin: 20px; }

    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
    }
    .yes-btn.show { display: inline-block; }

    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .shake { animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(-6px, -6px); }
    }

    .meltdown-text {
      font-size: 64px;
      font-weight: 800;
      margin-top: 40px;
    }

    .reveal { animation: fadeIn 1.2s ease forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-text { font-size: 32px; margin-top: 20px; }
  </style>
</head>
<body>

<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const noAudio = document.getElementById('noAudio');

  let evadeHandler = null;
  let fading = false;

  // Page 3 state
  let noAttempts = 0;
  let inNoZone = false;
  let noAudioPlayed = false;
  let page3Timer = null;
  let audioUnlocked = false;

  function setHint(text) {
    let el = document.getElementById('hint');
    if (!el) {
      el = document.createElement('div');
      el.id = 'hint';
      el.style.position = 'fixed';
      el.style.bottom = '18px';
      el.style.left = '50%';
      el.style.transform = 'translateX(-50%)';
      el.style.padding = '10px 14px';
      el.style.borderRadius = '12px';
      el.style.background = 'rgba(0,0,0,0.08)';
      el.style.color = '#333';
      el.style.fontSize = '14px';
      el.style.zIndex = '9999';
      document.body.appendChild(el);
    }
    el.textContent = text;
  }

  function clearHint() {
    const el = document.getElementById('hint');
    if (el) el.remove();
  }

  // Prime audio on first real click so later play() works on iPhone/Safari.
  function unlockAudioOnce() {
    if (audioUnlocked) return;
    audioUnlocked = true;

    try {
      bgAudio.muted = true;
      noAudio.muted = true;

      const p1 = bgAudio.play();
      if (p1 && typeof p1.then === 'function') {
        p1.then(() => {
          bgAudio.pause();
          bgAudio.currentTime = 0;
          bgAudio.muted = false;
        }).catch(() => { bgAudio.muted = false; });
      } else {
        bgAudio.muted = false;
      }

      const p2 = noAudio.play();
      if (p2 && typeof p2.then === 'function') {
        p2.then(() => {
          noAudio.pause();
          noAudio.currentTime = 0;
          noAudio.muted = false;
        }).catch(() => { noAudio.muted = false; });
      } else {
        noAudio.muted = false;
      }
    } catch (_) {}
  }

  function stopAudio() {
    bgAudio.pause();
    bgAudio.currentTime = 0;
    bgAudio.volume = 1;
    fading = false;
    document.body.classList.remove('red-bg');
  }

  function puppy(face) {
    return `<div class="puppy">${face}</div>`;
  }

  function pageOne() {
    stopAudio();
    clearHint();

    // stop any page-3 audio just in case
    noAudio.pause();
    noAudio.currentTime = 0;

    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂')}
        <div class="question">Are you Shajiii?</div>
        <button class="yes-btn show" id="p1yes">YES</button>
      </div>
    `;

    document.getElementById('p1yes').addEventListener('click', () => {
      unlockAudioOnce();
      pageTwo();
    });
  }

  function pageTwo() {
    document.body.classList.add('red-bg');
    clearHint();

    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂üòä')}
        <div class="question">nammuk graamangalil chennn raaparkam?......</div>
        <button class="yes-btn" id="q2Yes">YES</button>
      </div>
    `;

    bgAudio.currentTime = 0;
    bgAudio.volume = 1;
    bgAudio.play().catch(() => {});

    // Fade last ~4 seconds, then reveal YES and revert background
    bgAudio.ontimeupdate = () => {
      if (!fading && bgAudio.duration && bgAudio.currentTime >= bgAudio.duration - 4) {
        fading = true;
        const fade = setInterval(() => {
          if (bgAudio.volume > 0.05) {
            bgAudio.volume -= 0.05;
          } else {
            clearInterval(fade);
            bgAudio.pause();
            document.body.classList.remove('red-bg');
            document.getElementById('q2Yes').classList.add('show');
          }
        }, 200);
      }
    };

    document.getElementById('q2Yes').addEventListener('click', () => {
      unlockAudioOnce();
      pageThree();
    });
  }

  function startNoAudio(noBtn) {
    if (noAudioPlayed) return;
    noAudioPlayed = true;

    noAudio.currentTime = 0;
    noAudio.load();

    setHint('üéß');

    const p = noAudio.play();
    if (p && typeof p.then === 'function') {
      p.then(() => {
        setHint('üôÇ');
      }).catch(() => {
        setHint('Tap anywhere üôÇ');
        document.addEventListener('pointerdown', () => {
          noAudio.play().catch(() => {});
          setHint('üôÇ');
        }, { once: true });
      });
    }

    noAudio.onended = () => {
      noBtn.style.display = 'none';
      clearHint();
    };
  }

  function pageThree() {
    stopAudio();
    clearHint();

    if (evadeHandler) document.removeEventListener('pointermove', evadeHandler);

    // Reset page 3 state
    noAttempts = 0;
    inNoZone = false;
    noAudioPlayed = false;
    noAudio.pause();
    noAudio.currentTime = 0;

    clearTimeout(page3Timer);

    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂ü•π')}
        <div class="question">Will you be my Valentine?</div>
        <button class="yes-btn show" onclick="meltdown()">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
      </div>
    `;

    const noBtn = document.getElementById('noBtn');
    noBtn.style.left = '60%';
    noBtn.style.top  = '60%';

    // Linger rule: after 5s on page 3, play audio
    page3Timer = setTimeout(() => {
      if (!noAudioPlayed) startNoAudio(noBtn);
    }, 5000);

    // Proximity rule: count one attempt per approach (not per pixel)
    evadeHandler = (e) => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
      );

      if (d < 130) {
        if (!inNoZone) {
          inNoZone = true;
          noAttempts++;

          noBtn.style.left = Math.random() * (innerWidth - 140) + 'px';
          noBtn.style.top  = Math.random() * (innerHeight - 140) + 'px';

          if (noAttempts >= 5 && !noAudioPlayed) {
            startNoAudio(noBtn);
          }
        }
      } else {
        inNoZone = false;
      }
    };

    document.addEventListener('pointermove', evadeHandler);
  }

  function meltdown() {
    if (evadeHandler) document.removeEventListener('pointermove', evadeHandler);
    clearTimeout(page3Timer);
    clearHint();

    app.innerHTML = `
      <div class="screen shake">
        ${puppy('üê∂')}
        <div class="meltdown-text">I DON‚ÄôT WANT YOU‚Ä¶ SORRY</div>
      </div>
    `;
    setTimeout(finalReveal, 3000);
  }

  function finalReveal() {
    clearHint();
    app.innerHTML = `
      <div class="screen reveal">
        ${puppy('üê∂‚ù§Ô∏è')}
        <div class="final-text">Just kidding üòå<br><br>Happy Valentine‚Äôs Day, Shajiii ‚ù§Ô∏è</div>
      </div>
    `;
  }

  // Start
  pageOne();
</script>
</body>
</html>
