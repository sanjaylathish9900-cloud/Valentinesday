<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 1.2s ease-in-out;
    }

    body.blue-bg { background: #1565c0; /* deep calm blue */
    }

    body.red-bg { background: #d32f2f; }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }

    body.red-bg .screen { color: white; }

    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .question { font-size: 28px; margin: 20px; }

    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
    }
    .yes-btn.show { display: inline-block; }

    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .shake { animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(-6px, -6px); }
    }

    .meltdown-text {
      font-size: 64px;
      font-weight: 800;
      margin-top: 40px;
    }

    .reveal { animation: fadeIn 1.2s ease forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-text { font-size: 32px; margin-top: 20px; }

    /* Warning box (top-right) */
    .warning-box {
      position: fixed;
      top: 18px;
      right: 18px;

      padding: 10px 14px;
      font-size: 14px;
      font-weight: 700;
      color: #b71c1c;
      background: #ffeaea;
      border: 2px dashed #e53935;
      border-radius: 12px;

      z-index: 9999;
      animation: tease 1.4s infinite ease-in-out;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);

      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    @keyframes tease {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(-1deg); }
    }
  </style>
</head>
<body>

<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="page1Audio" preload="auto">
  <source src="enthovaran.mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

<audio id="meltdownAudio" preload="auto">
  <source src="evidelm.mp3" type="audio/mpeg">
</audio>

<audio id="finalAudio" preload="auto">
  <source src="salim.mp3" type="audio/mpeg">
</audio>

<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const noAudio = document.getElementById('noAudio');
  const page1Audio = document.getElementById('page1Audio');
  const meltdownAudio = document.getElementById('meltdownAudio');
  const finalAudio = document.getElementById('finalAudio');

  let page1Timer = null;
  let page1AudioStarted = false;

  // HARD GATE for noAudio
  let allowNoAudioPlay = false;

  // page 3 stuff
  let evadeHandler = null;
  let fading = false;
  let page3Timer = null;
  let noAudioPlayed = false;

  // ‚úÖ FIX: track pageTwo fade interval so we can kill it
  let fadeInterval = null;

  // Debug + enforce: if anything tries to play noAudio, stop it.
  noAudio.addEventListener('play', () => {
    if (!allowNoAudioPlay) {
      noAudio.pause();
      noAudio.currentTime = 0;
    }
  });

  function stopAudio() {
    // ‚úÖ FIX: kill pageTwo timers/handlers so they don‚Äôt mess later pages
    if (fadeInterval) {
      clearInterval(fadeInterval);
      fadeInterval = null;
    }
    bgAudio.ontimeupdate = null;

    bgAudio.pause();
    bgAudio.currentTime = 0;
    bgAudio.volume = 1;

    fading = false;
    document.body.classList.remove('red-bg');
  }

  function puppy(face) {
    return `<div class="puppy">${face}</div>`;
  }

  function pageOne() {
  stopAudio();

  // Ensure page-3 audio is never accidentally playing
  allowNoAudioPlay = false;
  noAudio.pause();
  noAudio.currentTime = 0;

  // Reset page-1 audio
  if (page1Timer) clearTimeout(page1Timer);
  page1Audio.pause();
  page1Audio.currentTime = 0;
  page1Audio.volume = 0.7;

  app.innerHTML = `
    <div class="screen">
      ${puppy('üê∂')}
      <div class="question">Are you Shajiii?</div>
      <button class="yes-btn show" id="p1Yes">YES</button>
    </div>
  `;

  const p1Yes = document.getElementById('p1Yes');

  // ‚ñ∂Ô∏è Play audio, then go to page 2 AFTER it ends
  p1Yes.addEventListener('click', () => {
  // Prevent double tap
  p1Yes.disabled = true;

  // Fade out text + button
  document.querySelector('.question').style.opacity = '0';
  p1Yes.style.opacity = '0';

  // Smoothly transition to blue
  document.body.classList.add('blue-bg');

  // Start audio
  page1Audio.pause();
  page1Audio.currentTime = 0;
  page1Audio.play().catch(() => {});

  // When audio ends ‚Üí go to next step
  page1Audio.addEventListener('ended', () => {
    document.body.classList.remove('blue-bg'); // optional: reset
    pageTwo(); // or your video step
  }, { once: true });
}

  function pageTwo() {
    page1Audio.pause();
    page1Audio.currentTime = 0;

    document.body.classList.add('red-bg');

    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂üòä')}
        <div class="question">nammuk graamangalil chennn raaparkam?......</div>
        <button class="yes-btn" id="q2Yes">YES</button>
      </div>
    `;

    const q2Yes = document.getElementById('q2Yes');

    // ‚úÖ IMPORTANT: stop pageTwo audio handlers BEFORE going to pageThree
    q2Yes.addEventListener('click', () => {
      stopAudio();
      pageThree();
    });

    bgAudio.currentTime = 0;
    bgAudio.volume = 1;
    bgAudio.play().catch(() => {});

    bgAudio.ontimeupdate = () => {
      if (!fading && bgAudio.duration && bgAudio.currentTime >= bgAudio.duration - 4) {
        fading = true;

        fadeInterval = setInterval(() => {
          if (bgAudio.volume > 0.05) bgAudio.volume -= 0.05;
          else {
            clearInterval(fadeInterval);
            fadeInterval = null;

            bgAudio.pause();
            document.body.classList.remove('red-bg');
            q2Yes.classList.add('show');
          }
        }, 200);
      }
    };
  }

  function pageThree() {
    stopAudio();

    // Remove old evade handler
    if (evadeHandler) document.removeEventListener('pointermove', evadeHandler);

    // Clear any previous page-3 timer
    if (page3Timer) clearTimeout(page3Timer);

    // Reset page-3 audio state
    noAudioPlayed = false;
    allowNoAudioPlay = false;
    noAudio.pause();
    noAudio.currentTime = 0;

    app.innerHTML = `
      <div class="screen">
        <div class="warning-box" id="warningBox">‚ö†Ô∏è I double dare you to say NO</div>

        ${puppy('üê∂ü•π')}
        <div class="question">Will you be my Valentine?</div>

        <button class="yes-btn show" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
      </div>
    `;

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // center-ish initial
    noBtn.style.left = '60%';
    noBtn.style.top = '60%';

    // Helper: play the "no" audio ONCE
    function triggerNoAudio() {
      if (noAudioPlayed) return;
      noAudioPlayed = true;

      allowNoAudioPlay = true;
      noAudio.currentTime = 0;

      const p = noAudio.play();
      if (p && typeof p.finally === "function") {
        p.finally(() => { allowNoAudioPlay = false; });
      } else {
        setTimeout(() => { allowNoAudioPlay = false; }, 200);
      }
    }

    // After 5 seconds -> play noAudio
    const PAGE3_AUDIO_DELAY = 5;
    page3Timer = setTimeout(() => {
      triggerNoAudio();
    }, PAGE3_AUDIO_DELAY * 1000);

    // Hide warning box when noAudio finishes
    noAudio.addEventListener('ended', () => {
      const warning = document.getElementById('warningBox');
      if (warning) {
        warning.style.opacity = '0';
        warning.style.transform = 'scale(0.9)';
        setTimeout(() => warning.remove(), 300);
      }
    }, { once: true });

    // YES -> meltdown
    yesBtn.addEventListener('click', () => {
      if (page3Timer) clearTimeout(page3Timer);
      meltdown();
    });

    // "tries" when NO runs away
    let tries = 0;
    let lastTryAt = 0;
    const TRY_COOLDOWN_MS = 350;

    evadeHandler = (e) => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
      );

      if (d < 130) {
        // Move button
        noBtn.style.left = Math.random() * (innerWidth - 140) + 'px';
        noBtn.style.top  = Math.random() * (innerHeight - 140) + 'px';

        // Count attempt
        const now = Date.now();
        if (now - lastTryAt > TRY_COOLDOWN_MS) {
          lastTryAt = now;
          tries += 1;

          if (tries >= 5) {
            triggerNoAudio();
          }
        }
      }
    };

    document.addEventListener('pointermove', evadeHandler);
  }

  let meltdownFallbackTimer = null;

  function meltdown() {
    if (page3Timer) clearTimeout(page3Timer);
    if (evadeHandler) document.removeEventListener('pointermove', evadeHandler);

    // Stop other audios
    bgAudio.pause(); bgAudio.currentTime = 0;
    noAudio.pause(); noAudio.currentTime = 0;
    page1Audio.pause(); page1Audio.currentTime = 0;

    app.innerHTML = `
      <div class="screen shake">
        ${puppy('üê∂')}
        <div class="meltdown-text">I DON‚ÄôT WANT YOU‚Ä¶ SORRY</div>
      </div>
    `;

    meltdownAudio.pause();
    meltdownAudio.currentTime = 0;
    meltdownAudio.loop = false;

    if (meltdownFallbackTimer) clearTimeout(meltdownFallbackTimer);

    const onEnd = () => {
      finalReveal();
    };
    meltdownAudio.addEventListener('ended', onEnd, { once: true });

    const armFallback = () => {
      if (Number.isFinite(meltdownAudio.duration) && meltdownAudio.duration > 0) {
        meltdownFallbackTimer = setTimeout(() => {
          finalReveal();
        }, meltdownAudio.duration * 1000 + 250);
      }
    };

    if (meltdownAudio.readyState >= 1) armFallback();
    else meltdownAudio.addEventListener('loadedmetadata', armFallback, { once: true });

    meltdownAudio.play().catch(() => {
      setTimeout(finalReveal, 3000);
    });
  }

  function finalReveal() {
    meltdownAudio.pause(); meltdownAudio.currentTime = 0;
    bgAudio.pause(); bgAudio.currentTime = 0;
    noAudio.pause(); noAudio.currentTime = 0;
    page1Audio.pause(); page1Audio.currentTime = 0;

    app.innerHTML = `
      <div class="screen reveal">
        ${puppy('üê∂‚ù§Ô∏è')}
        <div class="final-text">
          Just kidding üòå<br><br>
          Happy Valentine‚Äôs Day, Shajiii ‚ù§Ô∏è
        </div>
      </div>
    `;

    finalAudio.pause();
    finalAudio.currentTime = 0;
    finalAudio.loop = false;

    finalAudio.play().catch(() => {});
  }

  pageOne();
</script>

</body>
</html>
