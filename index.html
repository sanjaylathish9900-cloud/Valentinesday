<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 0.8s ease;
    }

    body.red-bg { background: #d32f2f; }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }

    body.red-bg .screen { color: white; }

    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .question { font-size: 28px; margin: 20px; }

    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
    }
    .yes-btn.show { display: inline-block; }

    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .shake { animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(-6px, -6px); }
    }

    .meltdown-text {
      font-size: 64px;
      font-weight: 800;
      margin-top: 40px;
    }

    .reveal { animation: fadeIn 1.2s ease forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-text { font-size: 32px; margin-top: 20px; }
  </style>
</head>
<body>

<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const noAudio = document.getElementById('noAudio');

  let evadeHandler = null;
  let fading = false;
  let noAttempts = 0;
  let noAudioPlayed = false;
  let audioUnlocked = false;

  function stopAudio() {
    bgAudio.pause(); bgAudio.currentTime = 0; bgAudio.volume = 1; fading = false;
    document.body.classList.remove('red-bg');
  }

  // Unlock audio on the first real user gesture (needed on many phones/Safari)
  function unlockAudio() {
    if (audioUnlocked) return;
    audioUnlocked = true;

    // "Prime" noAudio so later play() won't be blocked
    try {
      noAudio.muted = true;
      const p = noAudio.play();
      if (p && typeof p.then === 'function') {
        p.then(() => {
          noAudio.pause();
          noAudio.currentTime = 0;
          noAudio.muted = false;
        }).catch(() => {
          // Some browsers still block; we'll show a tap prompt later if needed.
          noAudio.muted = false;
        });
      }
    } catch (_) {}
  }

  document.addEventListener('pointerdown', unlockAudio, { once: true });

  function puppy(face) {
    return `<div class="puppy">${face}</div>`;
  }

  function pageOne() {
    stopAudio();
    app.innerHTML = `<div class="screen">${puppy('üê∂')}<div class="question">Are you Shajiii?</div><button class="yes-btn show" onclick="pageTwo()">YES</button></div>`;
  }

  function pageTwo() {
    document.body.classList.add('red-bg');
    app.innerHTML = `<div class="screen">${puppy('üê∂üòä')}<div class="question">nammuk graamangalil chennn raaparkam?......</div><button class="yes-btn" id="q2Yes" onclick="pageThree()">YES</button></div>`;

    bgAudio.currentTime = 0; bgAudio.volume = 1; bgAudio.play();

    bgAudio.ontimeupdate = () => {
      if (!fading && bgAudio.duration && bgAudio.currentTime >= bgAudio.duration - 4) {
        fading = true;
        const fade = setInterval(() => {
          if (bgAudio.volume > 0.05) bgAudio.volume -= 0.05;
          else {
            clearInterval(fade);
            bgAudio.pause();
            document.body.classList.remove('red-bg');
            document.getElementById('q2Yes').classList.add('show');
          }
        }, 200);
      }
    };
  }

  function pageThree() {
    stopAudio();
    noAttempts = 0;
    noAudioPlayed = false;

    app.innerHTML = `<div class="screen">${puppy('üê∂ü•π')}<div class="question">Will you be my Valentine?</div><button class="yes-btn show" onclick="meltdown()">YES</button><button class="no-btn" id="noBtn">NO</button></div>`;

    const noBtn = document.getElementById('noBtn');
    noBtn.style.left = '60%'; noBtn.style.top = '60%';

    evadeHandler = (e) => {
      const r = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
      );

      if (d < 130) {
        // Count each successful dodge as one attempt
        noAttempts++;

        // Move the NO button away
        noBtn.style.left = Math.random() * (innerWidth - 140) + 'px';
        noBtn.style.top  = Math.random() * (innerHeight - 140) + 'px';

        // After 5 attempts, play the audio ONCE
        if (noAttempts >= 5 && !noAudioPlayed) {
          noAudioPlayed = true;
          startNoAudio(noBtn);
        }
      }
    };

    // Use pointer events so it works on touch devices too
    document.addEventListener('pointermove', evadeHandler);

    // Arm audio on the first tap/click anywhere (required on some browsers)
    if (!noAudioArmed) {
      noAudioArmed = true;
      document.addEventListener('click', () => {
        // A harmless gesture to allow later playback
        // (We don't force play here; we just ensure the browser treats this page as user-interacted.)
      }, { once: true });
    }
  }

  function startNoAudio(noBtn) {
    // Always show a small prompt so the user knows something is happening
    let prompt = document.getElementById('tapPrompt');
    if (!prompt) {
      prompt = document.createElement('div');
      prompt.id = 'tapPrompt';
      prompt.textContent = '‚Ä¶';
      prompt.style.position = 'absolute';
      prompt.style.bottom = '24px';
      prompt.style.left = '50%';
      prompt.style.transform = 'translateX(-50%)';
      prompt.style.padding = '10px 14px';
      prompt.style.borderRadius = '12px';
      prompt.style.background = 'rgba(0,0,0,0.08)';
      prompt.style.color = '#333';
      prompt.style.fontSize = '14px';
      prompt.style.zIndex = '9999';
      document.body.appendChild(prompt);
    }

    const tryPlay = () => {
      const p = noAudio.play();
      if (p && typeof p.then === 'function') {
        p.then(() => {
          prompt.textContent = 'üôÇ';
        }).catch(() => {
          prompt.textContent = 'Tap anywhere üôÇ';
          document.addEventListener('pointerdown', () => {
            noAudio.play().catch(() => {});
            prompt.textContent = 'üôÇ';
          }, { once: true });
        });
      }
    };

    tryPlay();

    noAudio.onended = () => {
      noBtn.style.display = 'none';
      const p = document.getElementById('tapPrompt');
      if (p) p.remove();
    };
  }

  function meltdown() {
    document.removeEventListener('pointermove', evadeHandler);
    app.innerHTML = `<div class="screen shake">${puppy('üê∂')}<div class="meltdown-text">I DON‚ÄôT WANT YOU‚Ä¶ SORRY</div></div>`;
    setTimeout(finalReveal, 3000);
  }

  function finalReveal() {
    app.innerHTML = `<div class="screen reveal">${puppy('üê∂‚ù§Ô∏è')}<div class="final-text">Just kidding üòå<br><br>Happy Valentine‚Äôs Day, Shajiii ‚ù§Ô∏è</div></div>`;
  }

  pageOne();
</script>
</body>
</html>
