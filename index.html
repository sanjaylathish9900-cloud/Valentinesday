<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 1.4s ease-in-out;
    }

    /* Darker romantic blue */
    body.blue-bg { background: #0d47a1; }

    body.red-bg { background: #d32f2f; }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }

    body.red-bg .screen { color: white; }

    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .question {
      font-size: 28px;
      margin: 20px;
      transition: opacity 0.5s ease;
    }

    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
      transition: opacity 0.5s ease;
    }
    .yes-btn.show { display: inline-block; }

    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .shake { animation: shake 0.1s infinite; }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(-6px, -6px); }
    }

    .meltdown-text {
      font-size: 64px;
      font-weight: 800;
      margin-top: 40px;
    }

    .reveal {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-text {
      font-size: 32px;
      margin-top: 20px;
    }

    /* Final page special background (blue + green) */
body.final-bg {
  background: linear-gradient(
    135deg,
    #0d47a1 0%,   /* deep romantic blue */
    #1b5e20 100%  /* rich emerald green */
  );
}

    /* Warning box */
    .warning-box {
      position: fixed;
      top: 18px;
      right: 18px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 700;
      color: #b71c1c;
      background: #ffeaea;
      border: 2px dashed #e53935;
      border-radius: 12px;
      z-index: 9999;
      animation: tease 1.4s infinite ease-in-out;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    @keyframes tease {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>

<body>
<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="page1Audio" preload="auto">
  <source src="enthovaran.mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

<audio id="meltdownAudio" preload="auto">
  <source src="evidelm.mp3" type="audio/mpeg">
</audio>

<audio id="finalAudio" preload="auto">
  <source src="salimkumar.mp3" type="audio/mpeg">
</audio>

<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const page1Audio = document.getElementById('page1Audio');
  const noAudio = document.getElementById('noAudio');
  const meltdownAudio = document.getElementById('meltdownAudio');
  const finalAudio = document.getElementById('finalAudio');

  let fadeInterval = null;
  let fading = false;

  // Page 3 state
  let evadeHandler = null;
  let page3Timer = null;
  let noAudioPlayed = false;

  // HARD GATE for noAudio
  let allowNoAudioPlay = false;

  // ‚úÖ Hard gate: if anything tries to play noAudio, stop it unless allowed
  noAudio.addEventListener('play', () => {
    if (!allowNoAudioPlay) {
      noAudio.pause();
      noAudio.currentTime = 0;
    }
  });

  function stopAudio() {
    if (fadeInterval) {
      clearInterval(fadeInterval);
      fadeInterval = null;
    }
    bgAudio.ontimeupdate = null;

    bgAudio.pause(); bgAudio.currentTime = 0; bgAudio.volume = 1;
    page1Audio.pause(); page1Audio.currentTime = 0;
    noAudio.pause(); noAudio.currentTime = 0;
    meltdownAudio.pause(); meltdownAudio.currentTime = 0;

    document.body.classList.remove('red-bg', 'blue-bg');
    fading = false;
  }

  const puppy = face => `<div class="puppy">${face}</div>`;

  /* ---------------- PAGE ONE ---------------- */
  function pageOne() {
    stopAudio();

    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂')}
        <div class="question" id="p1Q">Are you Shajiii?</div>
        <button class="yes-btn show" id="p1Yes">YES</button>
      </div>
    `;

    const yes = document.getElementById('p1Yes');
    const q = document.getElementById('p1Q');

    yes.addEventListener('click', () => {
      yes.disabled = true;
      q.style.opacity = '0';
      yes.style.opacity = '0';

      // Start audio, then fade into blue DURING audio
      page1Audio.currentTime = 0;
      page1Audio.play().then(() => {
        setTimeout(() => document.body.classList.add('blue-bg'), 250);
      }).catch(() => {
        document.body.classList.add('blue-bg');
      });

      // When audio ends -> go page 2 after a short pause (not rushed)
      page1Audio.addEventListener('ended', () => {
        setTimeout(pageTwo, 800);
      }, { once: true });
    });
  }

  /* ---------------- PAGE TWO ---------------- */
  function pageTwo() {
    stopAudio();
    document.body.classList.add('red-bg');

    app.innerHTML = `
      <div class="screen">
        ${puppy('üê∂üòä')}
        <div class="question">nammuk graamangalil chennn raaparkam?......</div>
        <button class="yes-btn" id="q2Yes">YES</button>
      </div>
    `;

    const yes = document.getElementById('q2Yes');

    bgAudio.currentTime = 0;
    bgAudio.volume = 1;
    bgAudio.play().catch(() => {});

    bgAudio.ontimeupdate = () => {
      if (!fading && bgAudio.duration && bgAudio.currentTime >= bgAudio.duration - 4) {
        fading = true;

        fadeInterval = setInterval(() => {
          if (bgAudio.volume > 0.05) bgAudio.volume -= 0.05;
          else {
            clearInterval(fadeInterval);
            fadeInterval = null;

            bgAudio.pause();
            document.body.classList.remove('red-bg');
            yes.classList.add('show');
          }
        }, 200);
      }
    };

    yes.addEventListener('click', () => {
      stopAudio();
      pageThree();
    });
  }

  /* ---------------- PAGE THREE ---------------- */
  function pageThree() {
    stopAudio();

    // Remove old evade handler if any
    if (evadeHandler) document.removeEventListener('pointermove', evadeHandler);

    // Clear any previous timer
    if (page3Timer) clearTimeout(page3Timer);

    // Reset page-3 audio state
    noAudioPlayed = false;
    allowNoAudioPlay = false;
    noAudio.pause();
    noAudio.currentTime = 0;

    app.innerHTML = `
      <div class="screen">
        <div class="warning-box" id="warningBox">‚ö†Ô∏è I double dare you to say NO</div>

        ${puppy('üê∂ü•π')}
        <div class="question">Will you be my Valentine?</div>

        <button class="yes-btn show" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
      </div>
    `;

    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');

    noBtn.style.left = '60%';
    noBtn.style.top  = '60%';

    // Play apamanich ONCE
    function triggerNoAudio() {
      if (noAudioPlayed) return;
      noAudioPlayed = true;

      allowNoAudioPlay = true;
      noAudio.currentTime = 0;

      const p = noAudio.play();
      if (p && typeof p.finally === "function") {
        p.finally(() => { allowNoAudioPlay = false; });
      } else {
        setTimeout(() => { allowNoAudioPlay = false; }, 200);
      }
    }

    // Rule A: if they stay on page 3 for 5 seconds -> play audio
    const PAGE3_AUDIO_DELAY = 5;
    page3Timer = setTimeout(() => {
      triggerNoAudio();
    }, PAGE3_AUDIO_DELAY * 1000);

    // Hide warning box when apamanich ends
    noAudio.addEventListener('ended', () => {
      const warning = document.getElementById('warningBox');
      if (warning) {
        warning.style.opacity = '0';
        warning.style.transform = 'scale(0.9)';
        setTimeout(() => warning.remove(), 300);
      }
    }, { once: true });

    // YES -> meltdown
    yesBtn.addEventListener('click', () => {
      if (page3Timer) clearTimeout(page3Timer);
      meltdown();
    });

    // Rule B: count "tries" when NO runs away (5 tries -> play audio)
    let tries = 0;
    let lastTryAt = 0;
    const TRY_COOLDOWN_MS = 350;

    evadeHandler = (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const d = Math.hypot(e.clientX - cx, e.clientY - cy);

      if (d < 130) {
        // Move away
        noBtn.style.left = Math.random() * (innerWidth - 140) + 'px';
        noBtn.style.top  = Math.random() * (innerHeight - 140) + 'px';

        // Count attempt (with cooldown so one hover isn't 20 tries)
        const now = Date.now();
        if (now - lastTryAt > TRY_COOLDOWN_MS) {
          lastTryAt = now;
          tries += 1;

          if (tries >= 5) {
            triggerNoAudio();
          }
        }
      }
    };

    document.addEventListener('pointermove', evadeHandler);
  }

  /* ---------------- MELTDOWN ---------------- */
  function meltdown() {
    if (page3Timer) clearTimeout(page3Timer);
    document.removeEventListener('pointermove', evadeHandler);

    // Stop other audios
    bgAudio.pause(); bgAudio.currentTime = 0;
    noAudio.pause(); noAudio.currentTime = 0;
    page1Audio.pause(); page1Audio.currentTime = 0;

    app.innerHTML = `
      <div class="screen shake">
        ${puppy('üê∂')}
        <div class="meltdown-text">I DON‚ÄôT WANT YOU‚Ä¶ SORRY</div>
      </div>
    `;

    meltdownAudio.currentTime = 0;
    meltdownAudio.play().catch(() => {});

    meltdownAudio.addEventListener('ended', finalReveal, { once: true });
  }

  /* ---------------- FINAL ---------------- */
function finalReveal() {
  // stop all other audio
  meltdownAudio.pause(); meltdownAudio.currentTime = 0;
  bgAudio.pause(); bgAudio.currentTime = 0;
  noAudio.pause(); noAudio.currentTime = 0;
  page1Audio.pause(); page1Audio.currentTime = 0;

  // remove other backgrounds, add final gradient
  document.body.classList.remove('red-bg', 'blue-bg');
  document.body.classList.add('final-bg');

  app.innerHTML = `
    <div class="screen reveal">
      ${puppy('üê∂‚ù§Ô∏è')}
      <div class="final-text">
        Just kidding üòå<br><br>
        Happy Valentine‚Äôs Day, Shajiii üíôüíö
      </div>
    </div>
  `;

  finalAudio.currentTime = 0;
  finalAudio.play().catch(() => {});
}


  pageOne();
</script>
</body>
</html>
