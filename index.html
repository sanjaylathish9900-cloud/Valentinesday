<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      overflow: hidden;
      transition: background-color 0.8s ease;
    }

    body.red-bg { background: #d32f2f; }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: black;
    }

    body.red-bg .screen { color: white; }

    .puppy {
      font-size: 130px;
      margin-bottom: 15px;
      animation: bob 1.6s infinite ease-in-out;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .question { font-size: 28px; margin: 20px; }

    .yes-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin: 30px;
      background: #e53935;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .no-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background: #eee;
      color: #555;
      position: absolute;
      transition: top 0.12s ease, left 0.12s ease;
    }

    .reveal { animation: fadeIn 1.2s ease forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-text { font-size: 32px; margin-top: 20px; }
  </style>
</head>
<body>

<div id="app"></div>

<audio id="bgAudio" preload="auto">
  <source src="Namukku Parkkan Munthirithoppukal - The Proposal (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<audio id="noAudio" preload="auto">
  <source src="apamanich.mp3" type="audio/mpeg">
</audio>

<script>
  const app = document.getElementById('app');
  const bgAudio = document.getElementById('bgAudio');
  const noAudio = document.getElementById('noAudio');

  function pageOne() {
    app.innerHTML = `
      <div class="screen">
        <div class="puppy">üê∂</div>
        <div class="question">I have a question for you...</div>
        <button class="yes-btn" onclick="pageTwo()">Click to hear it</button>
      </div>
    `;
  }

  function pageTwo() {
    // Start background music on user interaction
    bgAudio.volume = 0.4;
    bgAudio.play().catch(e => console.log("Music blocked until next click"));

    app.innerHTML = `
      <div class="screen">
        <div class="puppy">ü•∫</div>
        <div class="question">Will you be my Valentine?</div>
        <button class="yes-btn" id="yesBtn">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
      </div>
    `;

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // Make the "No" button move and play the sound
    noBtn.addEventListener('mouseover', () => {
      // 1. Play apamanich.mp3 (Reset it first so it plays every time)
      noAudio.pause();
      noAudio.currentTime = 0;
      noAudio.play().catch(e => console.log("Sound effect blocked"));

      // 2. Move button to random position
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', pageThree);
  }

  function pageThree() {
    // Stop the "No" sound if it's playing
    noAudio.pause();
    
    // Change background and content
    document.body.classList.add('red-bg');
    app.innerHTML = `
      <div class="screen reveal">
        <div class="puppy">üíñüê∂üíñ</div>
        <div class="final-text">Yay! I knew you'd say yes!</div>
      </div>
    `;
  }

  // Start the app
  pageOne();
</script>

</body>
</html>
